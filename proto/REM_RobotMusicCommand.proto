syntax="proto3";

package proto;

message REM_RobotMusicCommand {
    uint32 header = 1;        // integer [0, 255]             Header byte indicating the type of packet
    uint32 remVersion = 2;    // integer [0, 15]              Version of roboteam_embedded_messages
    uint32 id = 3;            // integer [0, 15]              Id of the robot
    bool play = 4;            // integer [0, 1]               Set to play the current song
    bool pause = 5;           // integer [0, 1]               Set to pause the current song
    bool stop = 6;            // integer [0, 1]               Set to stop the current song
    bool previousSong = 7;    // integer [0, 1]               Set to stop the current song
    bool nextSong = 8;        // integer [0, 1]               Set to stop the current song
    uint32 volume = 9;        // integer [0, 31]              Set the volume. Value between 1 and 31. 0 is ignored
    bool volumeUp = 10;       // integer [0, 1]               Set to increase the volume
    bool volumeDown = 11;     // integer [0, 1]               Set to decrease the volume
    uint32 folderId = 12;     // integer [0, 3]               The id of the folder, from which to pick a song
    uint32 songId = 13;       // integer [0, 255]             Id of the song, given the folder
}
