syntax="proto3";

package proto;

message REM_RobotCommand {
    uint32 header = 1;        // integer [0, 255]             Header byte indicating the type of packet
    uint32 remVersion = 2;    // integer [0, 15]              Version of roboteam_embedded_messages
    uint32 id = 3;            // integer [0, 15]              Id of the robot
    uint32 messageId = 4;     // integer [0, 15]              Id of the message
    bool doKick = 5;          // integer [0, 1]               Do a kick if ballsensor
    bool doChip = 6;          // integer [0, 1]               Do a chip if ballsensor
    bool kickAtAngle = 7;     // integer [0, 1]               Do a kick once angle is reached
    bool doForce = 8;         // integer [0, 1]               Do regardless of ballsensor
    bool useCameraAngle = 9;  // integer [0, 1]               Use the info in 'cameraAngle'
    float rho = 10;           // float   [0.000, 8.000]       Magnitude of movement (m/s)
    float theta = 11;         // float   [-3.142, 3.142]      Direction of movement (radians)
    float angle = 12;         // float   [-3.142, 3.142]      Absolute angle (rad)
    float angularVelocity = 13; // float   [-12.566, 12.566]    Angular velocity (rad/s)
    float cameraAngle = 14;   // float   [-3.142, 3.142]      Angle of the robot as seen by camera (rad)
    float dribbler = 15;      // float   [0.000, 1.000]       Dribbler speed
    float kickChipPower = 16; // float   [0.000, 6.500]       Speed of the ball in m/s
    bool useAbsoluteAngle = 17; // integer [0, 1]               0 = angular velocity, 1 = absolute angle
    bool feedback = 18;       // integer [0, 1]               Ignore the packet. Just send feedback
}
