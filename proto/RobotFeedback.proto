syntax = "proto3";

package proto;

message RobotFeedback {
    uint32 id = 1;
    bool xSensCalibrated = 2;
    bool ballSensorIsWorking = 3;
    bool batteryLow = 4;
    bool hasBall = 5;
    float ballPos = 6;
    float x_vel = 10;
    float yaw = 11;
    float y_vel = 12;
    bool hasLockedWheel = 13;
    float signalStrength = 14;
}




