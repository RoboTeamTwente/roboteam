syntax="proto3";

package proto;

message REM_MusicCommand {
    uint32 header = 1;        // integer [0, 255]             Header byte indicating the type of packet
    uint32 remVersion = 2;    // integer [0, 15]              Version of roboteam_embedded_messages
    uint32 id = 3;            // integer [0, 15]              Id of the robot
    uint32 volume = 4;        // integer [0, 31]              Volume of the song. 31 is loudest
    bool play = 5;            // integer [0, 1]               When set, a song will be played. If not, the song will be stopped
    uint32 folder_id = 6;     // integer [0, 3]               The id of the folder, from which to pick a song
    uint32 song_id = 7;       // integer [0, 255]             Id of the song, given the folder
}
